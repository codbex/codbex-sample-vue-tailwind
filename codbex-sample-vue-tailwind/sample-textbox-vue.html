<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue 3 Form with Tailwind (ES6)</title>
        <!-- Import Tailwind CSS from CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 p-8">
        <div id="app" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6">Enhanced Form</h1>

            <form @submit.prevent="submitForm">
                <!-- Text Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" v-model="formData.name"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
                    <styled-textbox></styled-textbox>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700">
                    Submit
                </button>
            </form>

            <!-- Output the Form Data -->
            <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                <pre>{{ formData }}</pre>
            </div>

            <!-- Table for Remote Data -->
            <div class="mt-10">
                <h2 class="text-xl font-bold mb-4">Remote Data</h2>
                <table class="table-auto w-full bg-white shadow-md rounded-lg">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="px-4 py-2">ID</th>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in users" :key="user.id" class="text-gray-700">
                            <td class="border px-4 py-2">{{ user.id }}</td>
                            <td class="border px-4 py-2">{{ user.name }}</td>
                            <td class="border px-4 py-2">{{ user.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Import Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Import Vue SFC Loader -->
        <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader"></script>
        <!-- Import JavaScript file as ES6 module -->
        <script type="module" src="sample-textbox-vue.js"></script>
    </body>

</html>
